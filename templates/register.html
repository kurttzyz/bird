<!DOCTYPE html>
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register-style.css' %}">

<title>Flappybet.gg</title>
<link rel="icon" href="{% static 'images/flappybet.jpg' %}" type="image/x-icon">
<div class="register-container">
    <div class="register-form">
        <h2>Register to Flappybet.gg</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number (+63)</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
            <hr>
            <a href="/" style="text-decoration:none;"><p>Go Back</p></a>
            <a href="/Home/login" style="text-decoration:none;"><p>Log In</p></a>
        </form>
    </div>
</div>

{% endblock %}
